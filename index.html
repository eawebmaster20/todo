<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="container m-5 col-lg-6 col-md-12 ">
            <span class="d-flex justify-content-center"><h2 class="text-primary">Todo List</h2></span>
            <div class="d-flex align-center justify-content-between mb-5">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add Todo
                </button>
                <input type="text" class="form-control w-auto" id="filterTodo" placeholder="Search ...">
                <select id="sortTodo" class="form-select w-auto" aria-label="sort todo list">
                    <option selected>Sort by ...</option>
                    <option value="1">Title</option>
                    <option value="2">Due date</option>
                  </select>
            </div>
            <hr>
            <div class="row">
                <ul id="taskList">
                    <li class="row row-cols-4">
                        <h5>Task</h5>
                        <h5>Due date</h5>
                        <h5>Task description</h5>
                        <h5>Complete</h5>
                    </li>
                </ul>
                <span id="emptyList"><em>You don't have any task yet. click 'add Todo' to start</em></span>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Todo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <input id="title" placeholder="Title" type="text" class="form-control">
                            <input id="dueDate" placeholder="Due date" type="date" class="form-control">
                            <textarea id="description" name="desc" placeholder="Description of what to do" id=""></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="add" disabled onclick="addTodo()" class="btn btn-primary">Save Task</button>
                        <button type="button" id="updateExisting" onclick="updateTodo(this)" class="btn btn-primary">update changes</button>
                    </div>
                </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
